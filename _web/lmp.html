<script>
function update_lmp() {
    $.getJSON("/api/lmp", function(data) {
        $.each(['ch1_time', 'c2_on','c2_off','temp'], function(index, key) {
            $('#' + key).html(data[key]);
        });
    });
}

update_lmp();
</script>
